          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NEXTAUTH_SECRET: test-secret-key-for-testing
          NEXTAUTH_URL: http://localhost:3000
          SKIP_ENV_VALIDATION: true
